syntax = "proto3";

package ibeam_core;
option go_package = ".;ibeam_core";

service IbeamCore {
  rpc CoreInfo(CoreInfoRequest) returns (CoreInfo);
  // No id -> get everything
  rpc DeviceInfo(DeviceIds) returns (DeviceInfos);

  //---------------------

  // No id -> get everything
  rpc Get(ParamIds) returns (Parameters);
  rpc GetParameterDetails(ParamIds) returns (ParameterDetailsResponse);

  rpc Set(SetRequest) returns (Parameters);

  // No id -> subscribe to everything
  // On subscribe all current values should be sent back!
  rpc Subscribe(ParamIds) returns (stream Parameter);
}

message CoreInfoRequest {}

message CoreInfo {
  int32 ibeamVersion = 1; // Implemented version of the IBeam Protocol
  int32 coreVersion = 2;
  // In unisketch this should be a hard break that requires updating!
  string productName = 3;
  int32 maxDevices = 4;
  int32 connectedClients = 6;
}

message DeviceIds { int32 deviceId = 1; }

message DeviceInfos { repeated DeviceInfo info = 1; }

message DeviceInfo {
  int32 id = 1;
  bool connected = 2;
  string name = 3;
  ConnectionType connectionType = 4;
}

// No id -> list everything
message ParamIds { repeated ParameterID id = 1; }
message SetRequest { repeated Parameter parameters = 1; }

// No id ->list everything
message ParameterDetailsResponse { repeated ParameterDetails details = 1; }

message ParamaterArgument {
  oneof value {
    int32 number = 3;
    float floating = 4;
    ParameterOption options = 5;
    int32 currentOption = 6;
  }
};

message ParameterID {
  // Keep in mind that 0 -> absent in protobuf,
  // so DO NOT map params or devices to id 0
  int32 parameter = 1;
  int32 device = 2;
}

message Parameters { repeated Parameter parameters = 1; }
message Parameter {
  ParameterID id = 1;
  ParameterValue value = 2;
  repeated ParamaterArgument arguments = 3;
}

message ParameterOption {
  int32 id = 1;
  string name = 2;
}

message ParameterValue {
  int32 parameterId = 1;
  bool isAssumedState = 2;
  oneof value {
    int32 int = 3;
    float floating = 4;
    string str = 5;
  }
  repeated ParameterOption options = 6;
}

message ParameterDetails {
  int32 id = 1; // FIXME: Shall we use the ParameterId here ?
  string name = 2;
  repeated ArgumentDetails argumentDetails = 3;
  ParameterType paramType = 4;
  ControlType controlType = 5; // More concepts ? delay time ?
  bool hasFeedback = 6;
  string label = 7;
  string shortLabel = 8;
  string description = 9; // Not sure we need this
}

enum ControlType {
  UndefinedControl = 0;
  FullControl = 1;
  Up_down = 2;
  NoControl = 3;
  Oneshot = 4;
}

enum FeedbackType {
  UndefinedFeedback = 0;
  FullFeedback = 1;
  Delayed = 2;
  NoFeedback = 3;
}

message ArgumentDetails {
  int32 id = 1;
  ArgumentType argType = 2;
  int32 minimum = 3; // optional, proto3 makes all values optional
  int32 maximum = 4; // optional
  repeated ParameterOption optionList = 5; // optional
}

enum ParameterType {
  Generic = 0;
  DeviceIP = 1;
  Pan = 2;
  Tilt = 3;
  Tally = 4;
  Record = 5;
  Iris = 6;
}

enum ArgumentType {
  Undefined = 0;
  Number = 1;
  Floating = 2;
  Opt = 3;
  String = 4;
}

enum ConnectionType {
  Other = 0;
  Network = 1;
  Serial = 2;
  Sdi = 3;
}

